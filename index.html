<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingBox Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">BingBox</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="user-menu">
            <img src="bg_image.jpg" alt="User Icon">
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Welcome to BingBox</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <a href="#" class="btn">Watch Now</a>
            </div>
        </section>

        <section class="content">
            <h2>Popular on BingBox</h2>
            <div class="grid">
                <div class="grid-item"><img src="movie1.jpg"></div>
                <div class="grid-item"><img src="movie2.jpg"></div>
                <div class="grid-item"><img src="movie3.jpg"></div>
                <div class="grid-item"><img src="movie4.jpg"></div>
                <div class="grid-item"><img src="movie5.jpg"></div>
                <div class="grid-item"><img src="movie6.jpeg"></div>
            </div>
        </section>
    </main>
</body>
</html>
